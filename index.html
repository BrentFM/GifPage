<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>GifTastic</title>
</head>

<body>


    <div class="container-fluid" id="wrap">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="header">
                <h3 id="title">My Giphy Page!</h3>
            </div>
        </div>


        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="buttonArea"> </div>
        </div>


        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12col-lg-12">
                <form>
                    <fieldset>
                        <input class="form-control" id="car-input" type="text" placeholder="Enter a car brand!" />
                        <button class="btn-primary submit submitcss" type="submit" data="submitBtn">Add Brand</button>
                        <br>
                        <hr>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="gifBox"> </div>
        </div>
    </div>

</body>


<script type="text/javascript" src="assets/javascript/app.js"></script>

</html>
